

    <div *ngIf="recipes$"> 
    <div class="clr-row clr-justify-content-center">
    
  <div *ngFor="let recipe of ( recipes$ | async )[0]">

      <div class="card-columns-4"> 
      <a routerLink="/recipe/{{recipe.id}}" routerLinkActive="active" class="card clickable">
        <div class="card-img">
              <img src="{{recipe.smallImageUrls}}"></div>
                  <p>{{recipe.recipeName}}</p>
  
      </a>
    </div>
  </div>


</div>
        </div>
