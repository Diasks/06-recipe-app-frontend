<ul *ngIf="recipe$">
  <li>
    <img src="{{ recipe$.images[0].imageUrlsBySize['360'] }}">
    <h3>{{recipe$.name}}</h3>
    <p>{{recipe$.attributes['cuisine']}}</p>
    <p>{{recipe$.ingredientLines.join("")}}</p>
  </li>
</ul>

<button routerLink="/"> back</button>  
<button (click)="saveRecipe(recipe$.id)"> save</button>
