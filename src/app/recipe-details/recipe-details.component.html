<ul *ngIf="recipe$">
  <li>
    <img src="{{ recipe$.images[0].imageUrlsBySize['360'] }}">
    <h3>{{recipe$.name}}</h3>
    <p>{{recipe$.attributes['cuisine']}}</p>
    <p>{{recipe$.ingredientLines.join("")}}</p>
  </li>
</ul>


<input type="number" placeholder="list_id" #list_id>
<button (click)="saveRecipe(recipe$.id, list_id.value)" class="btn btn-primary"> save</button>

<button routerLink="/" class="btn btn-primary"> back</button>
