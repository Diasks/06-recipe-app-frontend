

<section class="title">
  <h5 class="hint">Skapa en ny lista!</h5>
</section>
<form clrForm clrLayout="horizontal" (ngSubmit)="onSubmit($event.target)" #createForm="ngForm" class="create">
  <clr-input-container>
    <label>title</label>
    <input clrInput type="title" [(ngModel)]="title" name="title" required/>
    <clr-control-error *clrIfError="'required'" >This field is required!</clr-control-error>
  </clr-input-container>
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>

<button routerLink="/" class="btn btn-primary">back</button>
